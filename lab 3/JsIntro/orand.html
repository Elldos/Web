<!DOCTYPE html>
<html>

<body>

    <script>
        //1
        // yes  -1 || 0 --> -1
        if (-1 || 0) alert('first');

        // no  -1 && 0 = 0
        if (-1 && 0) alert('second');

        // yes null || -1 && 1  ->  null || 1  ->  1
        if (null || -1 && 1) alert('third');

        //2
        let userName = prompt("Who's there?", '');

        if (userName === 'Admin') {

            let pass = prompt('Password?', '');

            if (pass === 'TheMaster') {
                alert('Welcome!');
            } else if (pass === '' || pass === null) {
                alert('Canceled');
            } else {
                alert('Wrong password');
            }

        } else if (userName === '' || userName === null) {
            alert('Canceled');
        } else {
            alert("I don't know you");
        }
    </script>

</body>

</html>
