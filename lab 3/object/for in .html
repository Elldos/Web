<!DOCTYPE html>

<body>

    <script>
        //1
        function isEmpty(obj) {
            for (let key in obj) {
                // 如果进到循环里面，说明有属性。
                return false;
            }
            return true;
        }
        //2
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        };

        let sum = 0;
        for (let key in salaries) {
            sum += salaries[key];
        }

        alert(sum); // 390
        //3
        function multiplyNumeric(obj) {
            for (let key in obj) {
                if (typeof obj[key] == 'number') {
                    obj[key] *= 2;
                }
            }
        }
    </script>
